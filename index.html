<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title> Crypter </title>
</head>

<body>

    <header>
        <div class="header_container">

            <a href="/" class="logo">
                <img src="./img/icon.png" alt="">
            </a>


            <nav>
                <ul>
                    <li>
                        <a class="active" href="#">
                            Discover
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            How it work
                        </a>
                    </li>
                </ul>

                <div class="menus">
                    <form action="#">
                        <div class="line_search">
                            <input type="search" placeholder="Search">

                            <button type="submit">
                                <ion-icon name="search-outline"></ion-icon>
                            </button>
                        </div>
                    </form>

                    <div class="detal">
                        <div class="notification">
                            <div class="green_circle"></div>
                            <ion-icon name="notifications-outline"></ion-icon>
                        </div>
    
                        <a href="#" class="Upload">
                            Upload
                        </a>
    
                        <a href="#" class="Connect_Wallet">
                            Connect Wallet
                        </a>
                    </div>
                </div>
            </nav>

            <div class="menu_bar">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
        </div>
    </header>



    <script>

        let btn_bar = document.querySelector(".menu_bar");
        let btn_nav = document.querySelector("nav");

        let num = 0
        btn_bar.addEventListener("click", () => {
            num++;

            if (num == 1){
            btn_bar.innerHTML = '<ion-icon name="close-outline"></ion-icon>'
            }

            if (num == 2){
            btn_bar.innerHTML = '<ion-icon name="menu-outline"></ion-icon>'
            num = 0;
            }

            btn_nav.classList.toggle("nav_active");
        })

    </script>


    <script src="./script/script.js"></script>

    <!-- icon js start -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- /icon js end -->
</body>

</html>
